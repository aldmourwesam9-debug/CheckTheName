<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحقق من الاسم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin: 10px 0;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>أدخل الاسم للتحقق</h2>
  <input type="text" id="nameInput" placeholder="اكتب الاسم هنا">
  <br>
  <button onclick="checkName()">تحقق</button>
  <div id="result"></div>

  <script>
    // الأسماء الصحيحة وغير الصحيحة
    const validName = "ماركوس فيلا";
    const allNames = ["ساره جونسون", "ايثن كول", "ماركوس فيلا", "اوليفر براون"];

    function checkName() {
      const input = document.getElementById("nameInput").value.trim();
      const result = document.getElementById("result");

      if (input === validName) {
        result.innerHTML = "✅ الاسم صحيح!";
        result.style.color = "green";
      } else if (allNames.includes(input)) {
        result.innerHTML = "❌ الاسم غير صحيح!";
        result.style.color = "red";
      } else {
        result.innerHTML = "⚠️ الاسم غير موجود بالقائمة";
        result.style.color = "orange";
      }
    }
  </script>
</body>
</html>
